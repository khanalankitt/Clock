<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital - Analog Clock</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/png-vector/20230115/ourmid/pngtree-wall-clock-watch-png-image_6563204.png">
    <meta property="og:image" content="https://png.pngtree.com/png-vector/20230115/ourmid/pngtree-wall-clock-watch-png-image_6563204.png"/>
</head>
<body>
    <div class="container">

        <img src="./clock.gif" alt="clock body">
        <h1 class="h1"></h1>
        <div class="main">
            <div class="second">
                <div class="one"></div>
                <div class="two"></div>
            </div>
            <div class="hour">
                <div class="one"></div>
                <div class="two"></div>
            </div>
            <div class="minute">
                <div class="one"></div>
                <div class="two"></div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
